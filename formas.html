<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas</title>
    <style>
        body{
            display: flex;
            height: 100vh;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
        .rosa{
            background-color: pink;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .azul{
            background-color: lightskyblue;
            position: absolute;
            left: 45vw;
            bottom: 45vh;
        }
        .verde{
            background-color: lightgreen;
            position: absolute;
            right: 0px;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="rosa"></div>
    <div class="verde"></div>
    <div class="azul"></div>
</body>
</html>
